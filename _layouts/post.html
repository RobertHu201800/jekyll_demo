---
layout: default
---
<div class="container">
<div class="row">
<div class="col-md-4" class="col-lg-4"/>
<div class="col-md-4" class="col-md-4">
<div id="post">
{{ content }}
</div>
</div>
<div class="col-md-4" class="col-lg-4"/>
</div>
</div>
<div id="comment">
{% include disqus.html %}
</div>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/jekyll_demo/{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
