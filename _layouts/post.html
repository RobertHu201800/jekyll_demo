<!DOCTYPE html>

<html>

<head>

　　<meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <!--
   <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

　　<title>{{ page.title }}</title>

</head>

<body>

<div id="home">
    <a href="/jekyll_demo">My Blogs</a>&nbsp;&nbsp;
    <a class="extra" href="/jekyll_demo">home</a>
</div>


{{ content }}

<div id="comment">
{% include disqus.html %}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/jekyll_demo/{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<a href="https://github.com/RobertHu201800/jekyll_demo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

</body>
</html>
