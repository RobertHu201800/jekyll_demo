---
layout: default
---
<div class="container">
<div class="row">
<div class="col" />
<div class="col">
<div id="post">
{{ content }}
</div>
</div>
<div class="col"/>
</div>
<div class="row">
<div id="comment">
{% include disqus.html %}
</div>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/jekyll_demo/{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
</div>
</div> <!--container-->
